<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex Salvador Pereira 266 DW</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="display-5 text-light text-center">Bienvenido a tu Pokedex</p>
    </div>

    <!-- Creación de input para búsqueda del usuario -->
    <div class="p-4 container text-center">
        <div class="d-inline-flex">
            <input type="search" id='userInput' placeholder="Ingresa un Pokémon" class="form-control">
        </div>
       <br>
        <button type="submit" id="searchButton" class="btn btn-primary">Buscar</button>
        <button type="button" id="btnClear" class="btn btn-secondary">Borrar</button>
        <div class="row" id="suggestionDiv" >
            <ul id="suggestionList" class="list-group mx-auto list-inline text-center"></ul>   <!--Para barra de sugerencias-->
        </div>

       
    </div>

    <!-- Aquí aparecerán los datos de la búsqueda -->
    <div class="container bg-success text-center" id='contenedor'>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
