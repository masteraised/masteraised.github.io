<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>

</head>

<body>
  <main class="mt-5">
    <div class="container">
     
      <form id="formulario" class="login-form">
        <img id='imagenLogin' src="https://i.postimg.cc/tTv6kdpH/login-Img-fotor-bg-remover-20230810131946.png" alt="imagenDeLogin" width="220" height="80">
            <h2>Iniciar sesión</h2>
            <label for="username"></label>
            <input  type="text" id="username" name="username" class="input-field" required placeholder="Usuario">
            
            <label for="password"></label>
            <input type="password" id="password" name="password" class="input-field " required placeholder="Contraseña">
            
            <div><label class="remember-me"><input type="checkbox" value="remember-me"> Recordar usuario </label></div>

            <button id='botton' type="button" class="submit-button" onclick="login()">Ingresar</button>
        </form>
  </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="my-profile.js"></script>
</body>

</html>
