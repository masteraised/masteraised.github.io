<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="shortcut icon" href="img/favicon.png">


</head>

<body>
  <main class="mt-5 newClass">
    <div class="container newClass col-sm-4 col-md-8 col-lg-12">

      <form id="formulario" class="login-form container-fluid">
        <img id='imagenLogin' src="https://i.ibb.co/Y8mf8NN/imagen-Login-JAP.png" alt="imagenDeLogin" width="220"
          height="80">

        <label for="username"></label>
        <h6 class="text-dark">Iniciar sesión</h6>
        <input type="text" id="username" name="username" class="input-field" required placeholder="Usuario">

        <label for="password"></label>
        <input type="password" id="password" name="password" class="input-field " required placeholder="Contraseña">

        <div><button type="button" class="remember-button text-light fw-bold"><input type="checkbox" value="remember-me"> Recordar usuario
          </button>
        </div>

        <button id='botton' type="button" class="submit-button text-light fw-bold" onclick="login()">Ingresar</button>
      </form>
    </div>
  </main>
  <footer class="text-muted newClass">
    <div class="containwer fixed-bottom">

      <a href="#" class="btn btn-primary btn-sm float-end">Volver arriba</a>

      <p class="mb-3">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          class="btn btn-primary active btn-sm" role="button" aria-pressed="true">Jovenes a Programar</a></p>

    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="my-profile.js"></script>
</body>

</html>
