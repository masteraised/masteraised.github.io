<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="shortcut icon" href="img/favicon.png">


</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <form id="formulario" class="login-form p-4 text-center">
          <img id='imagenLogin' src="https://i.ibb.co/Y8mf8NN/imagen-Login-JAP.png" alt="imagenDeLogin" width="220" height="80">
          <h6 class="text-dark mb-3 text-center">Iniciar sesión</h6>
          <input type="text" id="username" name="username" class="form-control mb-2 input-field" required placeholder="Usuario">
          <input type="password" id="password" name="password" class="form-control mb-2 input-field" required placeholder="Contraseña">
          <div class="form-check d-flex justify-content-center mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label text-decoration-underline" for="flexCheckDefault">Recordar usuario</label>
          </div>
          <button id='botton' type="button" class="btn btn-primary w-75 fw-bold submit-button" onclick="logIn()">Ingresar</button>
        </form>
      </div>
    </div>
  </div>



  <footer class="text-muted newClass">
    <div class="containwer fixed-bottom">

      <a href="#" class="btn btn-primary btn-sm float-end">Volver arriba</a>

      <p class="mb-3">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          class="btn btn-primary active btn-sm" role="button" aria-pressed="true">Jovenes a Programar</a></p>

    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="my-profile.js"></script>
</body>

</html>
