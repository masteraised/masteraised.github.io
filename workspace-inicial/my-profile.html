    <main>
      <form class="needs-validation" novalidate>
        <div class="d-flex justify-content-center mt-5">
          <div class="row mt-3 ms-3 me-3">
            <div class="row mt-3 ms-3 me-3">
              <div class="Perfil col">
                <h1 class="display-6">Perfil</h1>
              </div>
              <div class="col text-end">
                <img
                  id="profile-img"
                  src="https://i.ibb.co/rpVdJW6/Default-pfp-svg.png"
                  alt="profilePicture"
                  width="80px"
                  height="80px"
                  class="rounded-circle"
                />
              </div>
            </div>

            <div class="col mt-5 col-12 col-md-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Nombre*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nameInput1"
                  required
                />
                <div class="invalid-feedback">Ingrese su nombre</div>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastNameInput1"
                  required
                />
                <div class="invalid-feedback">Ingrese su apellido</div>
              </div>

              <div class="mb-3">
                <label for="staticEmail" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="emailInput"
                  value="email@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Teléfono de contacto*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="phoneInput"
                  required
                  min="0"
                />
                <div class="invalid-feedback">
                  Ingrese un teléfono de contacto
                </div>
              </div>
            </div>
            <div class="col mt-5">
              <div class="mb-3 col-12">
                <label for="exampleFormControlInput1" class="form-label"
                  >Segundo Nombre</label
                >
                <input type="text" class="form-control" id="nameInput2" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Segundo Apellido</label
                >
                <input type="text" class="form-control" id="lastNameInput2" />
              </div>

              <div class="mb-3">
                <label for="formFileSm" class="form-label"
                  >Small file input example</label
                >
                <input
                  class="form-control form-control-sm"
                  id="profileImageInput"
                  type="file"
                />
              </div>
            </div>
            <div class="d-inline-flex mt-3">
              <input
                class="btn btn-primary darkModeButton"
                type="submit"
                name="send"
                value="Guardar cambios"
                id="saveChanges"
              />
            </div>
          </div>
        </div>
      </form>
    </main>
