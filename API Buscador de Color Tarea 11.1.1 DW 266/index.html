<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Creacion de divs para input del usuario -->
    <div class="text-center container">
        <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <p class="h5 fw-light">Busca un color (en ingles), su complementario y su escala de grises</p>
                <br>
                <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Choose a color">
                <button class="btn btn-primary my-2" id="btnBuscar">Search</button>
                <button class="btn btn-secondary my-2" id="btnClear">Clear</button>
            </div>
        </div>
    </div>

    <!-- Creacion de divs a llenar desde JS con el color elegido por el usuario -->
    <div>
        <div id="baseDiv" class="divBack"></div>
    </div>

    <div>
        <div id="complementaryDiv" class="divBack"></div>
    </div>

    <div>
        <div id="greyscaleDiv" class="divBack"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
    <script src="script.js">
    </script>
</body>

</html>
